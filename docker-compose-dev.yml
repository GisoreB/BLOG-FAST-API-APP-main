services:
    api: 
      build: .
      depends_on:
        - postgres
      ports:
        - 8000:8000
      volumes:
        - ./:/usr/src/app:ro
      command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      # env_file:
      #     - .env
      environment:
          - DATABASE_URL=postgresql://postgres:password123@postgres/fastapi_db
          - SECRET_KEY=70601a560c681608ee9dbac1a22
          - ALGORITHM =HS256
          - ACCESS_TOKEN_EXPIRE_MINUTES = 60
    postgres:
      image: postgres
      environment:
        - POSTGRES_PASSWORD=password123
        - POSTGRES_DB=fastapi_db
      volumes:
        - postgres-db:/var/lib/postgresql/data
volumes:
  postgres-db: